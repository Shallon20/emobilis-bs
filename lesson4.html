<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Elements Forms and Tables</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
        <!-- add a table name, gender, email, age-->
        <table class="table table-dark table-hover">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mary Jane</td>
                <td>Female</td>
                <td>mj@test.com</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Tom Juma</td>
                <td>Male</td>
                <td>tom.juma@test.com</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Abdul Hussein</td>
                <td>Male</td>
                <td>abdul@test.com</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Ann Ole</td>
                <td>Female</td>
                <td>anne@test.com</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Prisca Thomas</td>
                <td>Female</td>
                <td>prisca@test.com</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Mary Anne</td>
                <td>Female</td>
                <td>mary.anne@test.com</td>
                <td>20</td>
            </tr>
        </table>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center text-black-50">Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control rounded-0" placeholder="Name">
                </div>
                <div class="my-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control rounded-0" placeholder="E-mail">
                </div>
                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control rounded-0" placeholder="Password">
                </div>
                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input id="dob" type="date" min="1990-01-01" max="2009-12-31"  class="form-control rounded-0" placeholder="DOB">
                </div>
                <div class="my-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input id="weight" step="any" min="1" type="number" class="form-control rounded-0" placeholder="Weight">
                </div>
                <!-- select for education level -->
                <div class="my-3">
                    <label for="education" class="form-label">Choose your education level</label>
                    <input id="education" type="text" list="level" class="form-control rounded-0">
                    <datalist id="level">
                        <option value="Doctorate">
                        <option value="Phd">
                        <option value="Masters">
                        <option value="Bachelor">
                        <option value="Diploma">
                        <option value="Certificate">
                    </datalist>
                </div>
                <!--   Radio button for gender -->
                <div class="my-3">
                    <h3>Gender</h3>
                    <div>
                        <input id="radio1" type="radio" class="form-check-input">
                        <label for="radio1" class="form-check-label">Female</label>
                    </div>
                    <div>
                        <input id="radio2" type="radio" class="form-check-input">
                        <label for="radio2" class="form-check-label">Male</label>
                    </div>
                </div>
                <!--4 checkboxes for favourite sports-->
                <div class="my-3">
                    <h3>Favourite Sports</h3>
                    <div>
                        <input id="check1" type="checkbox" class="form-check-input mx-2">
                        <label for="check1" class="form-label">Football</label>
                    </div>
                    <div>
                        <input id="check2" type="checkbox" class="form-check-input mx-2">
                        <label for="check2" class="form-label">Rugby</label>
                    </div>
                    <div>
                        <input id="check3" type="checkbox" class="form-check-input mx-2">
                        <label for="check3" class="form-label">Lawn Tennis</label>
                    </div>
                    <div>
                        <input id="check4" type="checkbox" class="form-check-input mx-2">
                        <label for="check4" class="form-label">Volley Ball</label>
                    </div>
                </div>
                <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
